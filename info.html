      /* Стиль для <marquee> */
      #bottom-marquee {
        position: fixed;
        bottom: 0;
        right: 0;

        width: 210px;
        height: 210px;
      }

      @keyframes myAnimation {
        0% {
          bottom: 0;
          left: 90%; /* Изменено на 100% */
          transform: translate(0) translateY(0);
        }
        100% {
          bottom: 0;
          left: -100%;
          transform: translateX(0) translateY(0);
        }
      }
    </style>

    <br /><br /><br /><br /><br /><br />

    <marquee id="bottom-marquee" behavior="slide" scrollamount="25">
      <img
        id="robot-image"
        src="robot1.png"
        width="200px"
        onclick="changeImageAndMove()"
      />
    </marquee>

    <script>
      function changeImageAndMove() {
        var image = document.getElementById("robot-image");
        var div = document.getElementById("bottom-marquee");

        if (image.src.endsWith("robot1.png")) {
          image.src = "robot2.png";
          div.style.animation = "myAnimation 10s";
          div.style.left = "-100%";
        }
      }
    </script>
